<script>

    function sidemenu(){
        if (document.getElementById("body").classList.contains('mini-sidebar')) {
            //alert('if');
            var open='true';
          //  alert(open);
        }
        else{
           // alert('else');
            var open='false';
            //alert(open);
        }
            localStorage.setItem('isSidenavOpen',open);

            var url = window.location.href;
            //alert(url);

            if(document.location.search.length) {
                // query string exists
                //alert(`${url}&sidemenu=${open}`);
                location.href=`${url}&sidemenu=${open}`;
            }
            else {
                // no query string exists
                //alert(`${url}&sidemenu=${open}`);
                location.href=`${url}?sidemenu=${open}`;
            }
    }
</script>
